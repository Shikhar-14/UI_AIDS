<html>
    <head>
        <script>
            function geo()
            {
                if(window.navigator.geolocation)
                {
                        navigator.geolocation.getCurrentPosition(function(position){
                            
                        console.log(position)

                })
                }
                else{
                    alert("Geo not Supported")
                }



            }

        </script>

    </head>
    <body>
        <button onclick="geo()">Get Location</button>
    </body>
</html>
